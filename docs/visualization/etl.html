<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphogenesis ETL: Stream to Vector</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        
        .item-card { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .bucket { transition: all 0.3s ease; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .slide-in { animation: slideIn 0.3s ease-out; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Database = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s 9-1.34 9-3V5"/></svg>;
        const Server = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>;
        const ArrowRight = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>;
        const Box = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>;
        const FileText = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;

        const NUM_BUCKETS = 64;
        const SEEDS = [123, 456, 789];

        function hash(key, seed) {
            let h = seed;
            for(let i=0; i<key.length; i++) h = Math.imul(h ^ key.charCodeAt(i), 1597334677);
            return Math.abs(h) % NUM_BUCKETS;
        }

        const App = () => {
            const [stream, setStream] = useState([]);
            const [matrix, setMatrix] = useState(Array(NUM_BUCKETS).fill(null));
            const [processing, setProcessing] = useState(null);
            const [stash, setStash] = useState([]);
            const [isPlaying, setIsPlay] = useState(false);

            const addToStream = (type) => {
                const id = Math.floor(Math.random() * 1000).toString(16).padStart(3, '0');
                const addr = `0x${id}`;
                const tag = Math.floor(Math.random() * 1000000000).toString(16).padStart(16, '0');
                
                const item = type === 'account' 
                    ? { type: 'account', key: addr, bal: (Math.random()*10).toFixed(1), nonce: Math.floor(Math.random()*50), code: Math.random() > 0.5 ? '0xCODE' : null, tag }
                    : { type: 'storage', key: addr, slot: Math.floor(Math.random()*10), val: `0x${Math.floor(Math.random()*10000).toString(16)}`, tag };
                
                setStream(prev => [...prev, { ...item, uid: Math.random() }]);
            };

            const processNext = () => {
                if (stream.length === 0) return;
                const [item, ...rest] = stream;
                setStream(rest);
                setProcessing(item);

                setTimeout(() => {
                    insertIntoMatrix(item);
                    setProcessing(null);
                }, 800);
            };

            const insertIntoMatrix = (item) => {
                const cuckooKey = item.type === 'account' ? item.key : `${item.key}_${item.slot}`;
                const probes = SEEDS.map(s => hash(cuckooKey, s));
                
                let placed = false;
                setMatrix(prevMatrix => {
                    const newMatrix = [...prevMatrix];
                    for (let i = 0; i < 3; i++) {
                        const idx = probes[i];
                        if (!newMatrix[idx]) {
                            newMatrix[idx] = { ...item, probe: i };
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) {
                        setStash(s => [...s, item]);
                    }
                    return newMatrix;
                });
            };

            useEffect(() => {
                let interval;
                if (isPlaying) {
                    interval = setInterval(() => {
                        if (stream.length > 0) {
                            processNext();
                        } else {
                            addToStream(Math.random() > 0.5 ? 'account' : 'storage');
                        }
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isPlaying, stream]);

            return (
                <div className="min-h-screen bg-slate-900 text-slate-200 p-6 flex flex-col font-sans">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-8 border-b border-slate-700 pb-4">
                        <div>
                            <h1 className="text-2xl font-bold text-blue-400 flex items-center gap-2">
                                <Database className="w-6 h-6" /> Morphogenesis ETL
                            </h1>
                            <p className="text-sm text-slate-400">Stream Processing: Raw State &rarr; Compact Cuckoo Vector (48B Optimized)</p>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={() => addToStream('account')} className="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm font-bold shadow-lg shadow-blue-500/20 transition-all">+ Account</button>
                            <button onClick={() => addToStream('storage')} className="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-sm font-bold shadow-lg shadow-purple-500/20 transition-all">+ Storage</button>
                            <button onClick={() => setIsPlay(!isPlaying)} className={`px-4 py-2 rounded text-sm font-bold border ${isPlaying ? 'border-red-500 text-red-400' : 'border-green-500 text-green-400'}`}>
                                {isPlaying ? 'Stop Auto' : 'Auto Play'}
                            </button>
                        </div>
                    </div>

                    <div className="flex-1 grid grid-cols-12 gap-6">
                        
                        {/* LEFT: INPUT STREAM */}
                        <div className="col-span-3 bg-slate-800/50 rounded-xl p-4 border border-slate-700 flex flex-col h-[600px]">
                            <h2 className="text-sm font-bold text-slate-400 mb-4 flex items-center gap-2">
                                <Server className="w-4 h-4" /> Incoming State Stream
                            </h2>
                            <div className="flex-1 overflow-y-auto space-y-2 pr-2 relative">
                                {stream.length === 0 && <div className="text-slate-600 text-xs text-center mt-10">Queue Empty</div>}
                                {stream.map((item) => (
                                    <div key={item.uid} className={`
                                        slide-in p-3 rounded-lg text-xs border-l-4 relative group
                                        ${item.type === 'account' ? 'bg-blue-900/30 border-blue-500' : 'bg-purple-900/30 border-purple-500'}
                                    `}>
                                        <div className="flex justify-between">
                                            <span className="font-bold font-mono">{item.key}</span>
                                            <span className="uppercase text-[10px] opacity-50">{item.type}</span>
                                        </div>
                                        {item.type === 'account' ? (
                                            <div className="text-slate-400 mt-1">Bal: {item.bal} | Nonce: {item.nonce}</div>
                                        ) : (
                                            <div className="text-slate-400 mt-1">Slot: {item.slot} | Val: {item.val}</div>
                                        )}
                                    </div>
                                ))}
                                <div className="absolute inset-x-0 bottom-0 h-12 bg-gradient-to-t from-slate-800/50 to-transparent pointer-events-none"></div>
                            </div>
                        </div>

                        {/* CENTER: TRANSFORM PROCESSOR */}
                        <div className="col-span-3 flex flex-col items-center justify-center relative gap-6">
                            
                            {/* Processor Box */}
                            <div className="w-full bg-slate-800 rounded-xl border border-slate-600 p-4 relative overflow-hidden flex flex-col items-center">
                                <div className="absolute inset-0 bg-grid-slate-700/[0.1] bg-[size:20px_20px]"></div>
                                <div className="relative z-10 text-center w-full">
                                    <div className="flex items-center justify-center gap-2 mb-4">
                                        <Box className="w-5 h-5 text-blue-400" />
                                        <h3 className="font-bold text-sm">Row Packer</h3>
                                    </div>
                                    
                                    {/* Active Item Animation */}
                                    <div className="h-48 flex items-center justify-center w-full">
                                        {processing ? (
                                            <div className="w-full space-y-3">
                                                <div className="text-[10px] uppercase font-bold tracking-wider text-slate-500">Input (RLP)</div>
                                                <div className={`p-2 rounded text-xs border ${processing.type === 'account' ? 'bg-blue-900/20 border-blue-500/50' : 'bg-purple-900/20 border-purple-500/50'}`}>
                                                    {processing.type === 'account' ? (
                                                        <div className="grid grid-cols-2 gap-1 text-[9px]">
                                                            <div>Addr: {processing.key.slice(0,6)}..</div>
                                                            <div>Bal: {processing.bal}</div>
                                                            <div>Nonce: {processing.nonce}</div>
                                                            <div className="text-red-400">Code: 24KB</div>
                                                        </div>
                                                    ) : (
                                                        <div className="grid grid-cols-1 gap-1 text-[9px]">
                                                            <div>Addr: {processing.key.slice(0,6)}..</div>
                                                            <div>Slot: {processing.slot}</div>
                                                            <div className="text-purple-300">Val: {(processing.val || "").slice(0,10)}...</div>
                                                        </div>
                                                    )}
                                                </div>

                                                <div className="flex justify-center"><ArrowRight className="w-4 h-4 text-slate-600 rotate-90" /></div>

                                                <div className="text-[10px] uppercase font-bold tracking-wider text-green-500">Output (48 Bytes)</div>
                                                <div className="flex w-full h-10 rounded overflow-hidden border border-slate-600 shadow-lg">
                                                    {processing.type === 'account' ? (
                                                        <>
                                                            <div className="w-[33.3%] bg-blue-600 flex items-center justify-center text-[8px] text-white font-bold border-r border-blue-700" title="Balance (16B)">Bal (16)</div>
                                                            <div className="w-[16.6%] bg-blue-500 flex items-center justify-center text-[8px] text-white border-r border-blue-600" title="Nonce (8B)">N (8)</div>
                                                            <div className="w-[8.3%] bg-yellow-600 flex items-center justify-center text-[7px] text-white border-r border-yellow-700" title="CodeID (4B)">ID</div>
                                                            <div className="w-[16.6%] bg-red-600 flex items-center justify-center text-[8px] text-white border-r border-red-700" title="Tag (8B)">Tag (8)</div>
                                                            <div className="w-[25%] bg-slate-700 flex items-center justify-center text-[8px] text-slate-400" title="Pad (12B)">Pad (12)</div>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <div className="w-[66.6%] bg-purple-600 flex items-center justify-center text-[9px] text-white font-bold border-r border-purple-700" title="Value (32B)">Value (32)</div>
                                                            <div className="w-[16.6%] bg-red-600 flex items-center justify-center text-[8px] text-white border-r border-red-700" title="Tag (8B)">Tag (8)</div>
                                                            <div className="w-[16.6%] bg-slate-700 flex items-center justify-center text-[8px] text-slate-400" title="Pad (8B)">Pad (8)</div>
                                                        </>
                                                    )}
                                                </div>
                                                <div className="text-[9px] text-slate-500 mt-1">Tag = Hash(Key).slice(0, 8) &rarr; Fits in 48B (3x16B GPU/Binius Blocks)</div>
                                            </div>
                                        ) : (
                                            <div className="text-slate-600 italic text-xs">Waiting for stream...</div>
                                        )}
                                    </div>
                                </div>
                            </div>

                            {/* Schema Reference Legend */}
                            <div className="w-full bg-slate-900/80 p-6 rounded-xl border-2 border-slate-700 shadow-2xl">
                                <h4 className="text-xs font-bold text-blue-400 uppercase tracking-[0.2em] mb-6 flex items-center gap-2">
                                    <FileText className="w-4 h-4" /> 48-Byte Schema Specification
                                </h4>
                                
                                <div className="space-y-8">
                                    {/* Account Schema */}
                                    <div className="group">
                                        <div className="flex justify-between items-end mb-2">
                                            <span className="text-sm font-bold text-blue-300">Account Entry</span>
                                            <span className="text-[10px] text-slate-500 font-mono">384 bits</span>
                                        </div>
                                        <div className="flex h-12 rounded-lg overflow-hidden border border-slate-600 shadow-lg group-hover:border-blue-500/50 transition-all">
                                            <div className="w-[33.3%] bg-blue-600 flex items-center justify-center text-xs text-white font-bold border-r border-blue-800">Balance</div>
                                            <div className="w-[16.6%] bg-blue-500 flex items-center justify-center text-xs text-white border-r border-blue-700">Nonce</div>
                                            <div className="w-[8.3%] bg-yellow-600 flex items-center justify-center text-[10px] text-white border-r border-yellow-800">ID</div>
                                            <div className="w-[16.6%] bg-red-600 flex items-center justify-center text-xs text-white font-bold border-r border-red-800">TAG</div>
                                            <div className="w-[25%] bg-slate-700 flex items-center justify-center text-xs text-slate-400 italic">Padding</div>
                                        </div>
                                        <div className="flex text-[10px] text-slate-500 justify-between px-1 mt-2 font-mono">
                                            <span className="w-[33.3%] text-center">16 Bytes</span>
                                            <span className="w-[16.6%] text-center">8B</span>
                                            <span className="w-[8.3%] text-center">4B</span>
                                            <span className="w-[16.6%] text-center">8B</span>
                                            <span className="w-[25%] text-center">12B</span>
                                        </div>
                                    </div>

                                    {/* Storage Schema */}
                                    <div className="group">
                                        <div className="flex justify-between items-end mb-2">
                                            <span className="text-sm font-bold text-purple-300">Storage Entry</span>
                                            <span className="text-[10px] text-slate-500 font-mono">384 bits</span>
                                        </div>
                                        <div className="flex h-12 rounded-lg overflow-hidden border border-slate-600 shadow-lg group-hover:border-purple-500/50 transition-all">
                                            <div className="w-[66.6%] bg-purple-600 flex items-center justify-center text-xs text-white font-bold border-r border-purple-800 uppercase tracking-widest">Storage Value</div>
                                            <div className="w-[16.6%] bg-red-600 flex items-center justify-center text-xs text-white font-bold border-r border-red-800">TAG</div>
                                            <div className="w-[16.6%] bg-slate-700 flex items-center justify-center text-xs text-slate-400 italic">Padding</div>
                                        </div>
                                        <div className="flex text-[10px] text-slate-500 justify-between px-1 mt-2 font-mono">
                                            <span className="w-[66.6%] text-center">32 Bytes (Full Word)</span>
                                            <span className="w-[16.6%] text-center">8B</span>
                                            <span className="w-[16.6%] text-center">8B</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Detailed Field Legend */}
                                <div className="mt-8 pt-6 border-t border-slate-800 grid grid-cols-2 gap-x-8 gap-y-4">
                                    <div className="flex gap-3">
                                        <div className="w-1 h-10 bg-red-500 rounded-full mt-1"></div>
                                        <div>
                                            <div className="text-[10px] font-bold text-red-400 uppercase">Tag (8 Bytes)</div>
                                            <p className="text-[10px] text-slate-400 leading-relaxed">Unique fingerprint of the Address/Slot. Allows the client to resolve Cuckoo collisions locally.</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-3">
                                        <div className="w-1 h-10 bg-yellow-500 rounded-full mt-1"></div>
                                        <div>
                                            <div className="text-[10px] font-bold text-yellow-400 uppercase">Code ID (4 Bytes)</div>
                                            <p className="text-[10px] text-slate-400 leading-relaxed">Compressed pointer to the contract bytecode store. Replaces 24KB bloat with a small index.</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-3">
                                        <div className="w-1 h-10 bg-blue-500 rounded-full mt-1"></div>
                                        <div>
                                            <div className="text-[10px] font-bold text-blue-400 uppercase">Balance/Nonce</div>
                                            <p className="text-[10px] text-slate-400 leading-relaxed">Ethereum account state. Balance is clamped to 128-bit for efficiency.</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-3">
                                        <div className="w-1 h-10 bg-slate-600 rounded-full mt-1"></div>
                                        <div>
                                            <div className="text-[10px] font-bold text-slate-500 uppercase">PIR Alignment</div>
                                            <p className="text-[10px] text-slate-400 leading-relaxed">Ensures every row is exactly 48B (3x16B) for optimal GPU memory coalecing & Binius ops.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* RIGHT: CUCKOO MATRIX */}
                        <div className="col-span-6 bg-slate-800/50 rounded-xl p-4 border border-slate-700 flex flex-col h-[600px]">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-sm font-bold text-slate-400 flex items-center gap-2">
                                    <FileText className="w-4 h-4" /> Cuckoo Vector (1D)
                                </h2>
                                <div className="flex gap-4 text-xs">
                                    <div className="flex items-center gap-1"><div className="w-2 h-2 bg-blue-500 rounded-full"></div> Account</div>
                                    <div className="flex items-center gap-1"><div className="w-2 h-2 bg-purple-500 rounded-full"></div> Storage</div>
                                    <div className="flex items-center gap-1"><div className="w-2 h-2 bg-yellow-500 rounded-full"></div> Stash ({stash.length})</div>
                                </div>
                            </div>
                            
                            <div className="flex-1 grid grid-cols-8 gap-2 content-start overflow-y-auto pr-2">
                                {matrix.map((cell, i) => (
                                    <div 
                                        key={i} 
                                        className={`
                                            h-12 rounded border border-slate-700/50 flex flex-col items-center justify-center text-[10px] relative overflow-hidden transition-all duration-500
                                            ${cell 
                                                ? (cell.type === 'account' ? 'bg-blue-600/20 border-blue-500/50 shadow-[0_0_10px_rgba(59,130,246,0.2)]' : 'bg-purple-600/20 border-purple-500/50 shadow-[0_0_10px_rgba(147,51,234,0.2)]')
                                                : 'bg-slate-900/50'}
                                        `}
                                    >
                                        <span className="absolute top-0.5 left-1 text-[8px] text-slate-600 font-mono">{i}</span>
                                        {cell && (
                                            <>
                                                <span className={`font-bold ${cell.type === 'account' ? 'text-blue-300' : 'text-purple-300'}`}>
                                                    {cell.key.slice(0, 4)}
                                                </span>
                                                <span className="text-[7px] text-red-400/70 font-mono">TAG: {cell.tag.slice(0, 4)}</span>
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-4 grid grid-cols-3 gap-4 border-t border-slate-700 pt-4 text-center">
                                <div className="p-2 bg-slate-900/50 rounded">
                                    <div className="text-xl font-bold text-white">1.73B</div>
                                    <div className="text-[9px] text-slate-500 uppercase">Items</div>
                                </div>
                                <div className="p-2 bg-slate-900/50 rounded">
                                    <div className="text-xl font-bold text-green-400">83 GB</div>
                                    <div className="text-[9px] text-slate-500 uppercase">Total File</div>
                                </div>
                                <div className="p-2 bg-slate-900/50 rounded">
                                    <div className="text-xl font-bold text-blue-400">48B</div>
                                    <div className="text-[9px] text-slate-500 uppercase">Row Size</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
