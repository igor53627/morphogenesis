name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace --exclude morphogen-gpu-dpf --exclude reth-adapter

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace --exclude morphogen-gpu-dpf --exclude reth-adapter -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace --exclude morphogen-gpu-dpf --exclude reth-adapter

  gpu-dpf:
    name: GPU DPF (CPU path)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: RUSTFLAGS='-Dwarnings' cargo check -p morphogen-gpu-dpf
      - run: RUSTFLAGS='-Dwarnings' cargo test -p morphogen-gpu-dpf --lib
      - run: RUSTFLAGS='-Dwarnings' cargo test -p morphogen-gpu-dpf --tests

  reth-adapter:
    name: Reth Adapter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: RUSTFLAGS='-Dwarnings' cargo build -p reth-adapter
      - run: RUSTFLAGS='-Dwarnings' cargo test -p reth-adapter
      - run: RUSTFLAGS='-Dwarnings' cargo check -p reth-adapter --features reth
      - run: RUSTFLAGS='-Dwarnings' cargo test -p reth-adapter --features reth --lib
      - run: RUSTFLAGS='-Dwarnings' cargo test -p reth-adapter --features reth --tests

  # Runner requirements and triage are documented in docs/CI_RETH_GPU_COVERAGE.md.
  gpu-dpf-cuda:
    name: GPU DPF (CUDA path, self-hosted)
    if: >-
      ${{
        vars.ENABLE_GPU_CI == 'true' &&
        (
          github.event_name == 'push' ||
          github.event_name == 'workflow_dispatch' ||
          (
            github.event_name == 'pull_request' &&
            github.event.pull_request.head.repo.full_name == github.repository
          )
        )
      }}
    runs-on: [self-hosted, linux, x64, gpu, cuda]
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: nvidia-smi
      - run: nvcc --version
      - run: RUSTFLAGS='-Dwarnings' cargo check -p morphogen-gpu-dpf --features cuda
      - run: RUSTFLAGS='-Dwarnings' cargo test -p morphogen-gpu-dpf --features cuda --lib
      - run: RUSTFLAGS='-Dwarnings' cargo test -p morphogen-gpu-dpf --features cuda --tests

  rpc-adapter:
    name: RPC Adapter Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build -p morphogen-rpc-adapter
      - run: cargo test -p morphogen-rpc-adapter
      - run: cargo test -p morphogen-client

  e2e-deterministic:
    name: Deterministic E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: |
          set -euo pipefail
          mkdir -p /tmp/nightly-smoke/deterministic-e2e
          LOG_DIR=/tmp/nightly-smoke/deterministic-e2e KEEP_LOGS_ON_SUCCESS=1 bash scripts/test_rpc_e2e.sh
      - name: Upload deterministic e2e logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deterministic-e2e-logs
          path: /tmp/nightly-smoke/deterministic-e2e
          if-no-files-found: ignore
